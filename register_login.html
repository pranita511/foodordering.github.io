<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class="regform">
		<h1>Registration Form </h1>
	</div>
	<div class="main">
		<form>
			<div id="home">
				<h2 class="name">Name</h2>
				<input type="text" name="first_name" class="firstname"><br>
				<label class="firstlabel">First Name</label>
				<input type="text" name="last_name" class="lastname">
				<label class="lastlabel">Last Name</label>
			</div>

			<h2 class="name">Address</h2>
			<input type="text" name="Address" class="address">

			<h2 class="name">Email</h2>
			<input type="text" name="Email" class="email">

			<h2 class="name">Phone</h2>
			<input type="text" name="area_code" class="code">
			<label class="area-code">Area Code</label>
			<input type="text" name="Phone" class="number">
			<label class="phone-number">Phone Number</label>

			<h2 class="name">State</h2>
			<select class="option" name="State">
				<option disabled="disabled" selected="selected">--Choose Option</option>
				<option>State 1</option>
				<option>State 2</option>
				<option>State 3</option>
			</select>

			<h2 id="cust">You want save password?</h2>

			<label class="radio">
				<input type="radio" name="" class="radio-one" checked="checked">
				<span class="checkmark"></span>
				Yes
			</label>

			<label class="radio">
				<input type="radio" name="" class="radio-two">
				<span class="checkmark"></span>
				No
			</label>

			<button type="submit">Register</button>

		</form>
	</div>

</body>
</html>
